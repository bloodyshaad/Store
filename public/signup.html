<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Store Account - Grocery Management</title>
    <link rel="stylesheet" href="auth-styles.css">
    <link rel="stylesheet" href="auth-styles-mobile.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>ðŸ›’</h1>
                <h2>Create Store Account</h2>
                <p>Set up your grocery store management system</p>
            </div>

            <form id="signup-form" class="auth-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required placeholder="First name">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required placeholder="Last name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="storeName">Store Name</label>
                    <input type="text" id="storeName" name="storeName" required placeholder="Your store name">
                </div>

                <div class="form-group">
                    <label for="storeAddress">Store Address</label>
                    <textarea id="storeAddress" name="storeAddress" required placeholder="Store address"></textarea>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required placeholder="Store phone number">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="country">Country</label>
                        <select id="country" name="country" required>
                            <option value="">Select your country</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="currency">Currency</label>
                        <select id="currency" name="currency" required>
                            <option value="">Select currency</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Create password" minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm password">
                    </div>
                </div>

                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="terms" name="terms" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="terms.html" target="_blank">Terms of Service</a> and <a href="privacy.html" target="_blank">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary">
                    <span class="btn-text">Create Store Account</span>
                    <div class="loading" style="display: none;"></div>
                </button>

                <div class="auth-links">
                    <p>Already have an account? <a href="login.html">Sign In</a></p>
                </div>
            </form>

            <div id="error-message" class="message error" style="display: none;"></div>
            <div id="success-message" class="message success" style="display: none;"></div>
        </div>
    </div>

    <script src="countries-currencies.js"></script>
    <script src="auth.js"></script>
</body>
</html>
